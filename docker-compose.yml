services:
  testapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REQUIRED_SETTING=production
      - DEBUG=false
      - EMAIL_URL=console://
      - SECRETS_FILE=/run/secrets/secrets_yaml
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    secrets:
      - secrets_yaml
    restart: unless-stopped
networks:
  default:
    name: testapp-network
secrets:
  secrets_yaml:
    file: ./secrets/production/secrets.dec.yaml